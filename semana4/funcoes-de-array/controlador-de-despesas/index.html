<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Controlador de Despesas</title>
    <script src="script.js" defer></script>

</head>
<body>
    <section class="cadastro">
        <h1> Controlador de Despesas</h1>
        <label for="valor">Insira o valor: </label>
        <input type="number" id="valor">
        <label for="tipo">Qual o tipo de despesa?</label>
        <select id="tipo">
            <option value='profissional'>Profissional</option>
            <option value='pessoal'>Pessoal</option>
            <option value='diversos'>Diversos</option>
        </select>
        <label for='descricao'>Insira a Descrição do seu gasto</label>
        <textarea id="descricao"></textarea>
        <button id="botao-cadastrar" onclick="criaObjeto()">Cadastrar Despesas</button>
    </section>

    <section class="despesas-detalhadas">
        <h1> Despesas Detalhadas</h1>
        <select id="tipo-detalhado">
            <option value='Profissional'>Profissional</option>
            <option value='Pessoal'>Pessoal</option>
            <option value='Diversos'>Diversos</option>
        </select>
        <label for="valor-minimo">Insira o valor mínimo: </label>
        <input type="text" id="valor-minimo">
        <label for="valor-maximo">Insira o valor máximo: </label>
        <input type="text" id="valor-maximo">
        <button id="filtrar" onclick="filtraDespesa()">Filtrar</button>
        <button id="limpar-filtros" onlick="">Limpar Filtros</button>
    </section>
    <section class="extrato">
        <h1>Extrato</h1>
        <div></div>
            <table id="tabela-gastos">
                <tr>
                    <th>Valor</th>
                    <th>Tipo de Despesa</th>
                    <th>Descrição</th>
                </tr>
                

            </table>
        </div>
        <p id="valor-total">Valor Total Gasto<span id="total"> oi</span></p>
    </section>
    
</body>
</html>
