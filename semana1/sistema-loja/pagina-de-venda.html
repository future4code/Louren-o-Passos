<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Venda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="imagens/Mercado-Labenu.png" id="imagem-header">
        <input type="text" class="barra-de-pesquisa" placeholder="Efetue aqui a sua pesquisa">
        <button type="submit" class="botao-pesquisa">Pesquisar</button>
        <p class="usuario-logado"> Usuário logado: Labenu Reviwer </p>

        <div class="opcoes-navegacao">
            <span><a href="index.html">Voltar para Home</a></span>
            <span><a href="controle-estoque.html">Controle de Estoque</a></span>
            <span><a href="adicionar-produtos.html">Adicionar Produtos</a></span>
            <span><a href="funcionarios.html">Funcionarios</a></span>
        </div>

    </header>

    <div>
        <h1 class="titulo-pagina-vendas"> Formulário  de Pedido de Vendas</h1>
    </div>
    <div>
        <form class="formulario-vendas">
            <div class="vendedor">
            <label for="vendedor"> Vendedor responsável pelo pedido </label>
            <select id="vendedor" name="vendedor">
                    <option value="pamela">Pâmela</option>
                    <option value="joaquim">Joaquim</option>
                    <option value="julio">Julio</option>
                    <option value="julieta">Julieta</option>
            </select>
            </div>
            <div class="produto">
            <label for="produto"> Produto vendido </label>
            <select id="produto" name="produto">
                    <option value="elastico">Elástico Funcional</option>
                    <option value="netflix">Assinatura Netflix</option>
                    <option value="spotify">Assinatura Spotify</option>
                    <option value="taca">Taça de Gin Tônica</option>
            </select>
            </div>
            <div class="quantidade">
            <label for="quantidade-produto">Quantidade do produto</label>
            <input type="number" id="quantidade-venda" name="quantidade-produto" min="1"><br><br>
            </div>
            <div class="forma-pagamento">
                <label for="forma-pagamento"> Forma de pagamento </label>
                <input type="radio" name="forma-pagamento" value="cartao">Cartão </input>
                <input type="radio" name="forma-pagamento" value="dinheiro"> Dinheiro </input>
            </div>
            <button type="submit" id="botao-gerar-pedido"> Gerar Pedido </button>
        </form>
    </div>
    
    <footer>
        <img src="imagens/Mercado-Labenu.png" id="logo-footer">
        <div class="direitos">
        <span> Todos direitos reservados</span>
        </div>

    </footer>



    
</body>
</html>
